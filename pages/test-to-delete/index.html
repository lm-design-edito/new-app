<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
  </head>
  <body>
    <!-- Application -->
    <script type='module' src='http://localhost:3000/shared/index.js'></script>
    
    <!-- Config -->
    <data class='dkdll' style='display: none;'>
      <data class='CHUNKS'>
        <string class="referenced">Je suis un texte référencé</string>
      </data>
      <data class='CONFIG'>
        <data>
          <string class='name'>css</string>
          <string class='value'>.lm-app { opacity: .6 }</string>
        </data>
        <data>
          <string class='name'>scale</string>
          <data class='value'>
            <string class='name'>un-nom</string>
            <string class='root'>:host</string>
            <data class='bounds'>
              <number>320</number>
              <number>1440</number>
            </data>
            <data class='low'>
              <number>12</number>
              <number>14</number>
            </data>
            <data class='high'>
              <number>48</number>
              <number>96</number>
            </data>
            <number class='breakpoints'>12</number>
            <number class='levels'>32</number>
          </data>
        </data>
      </data>
      <data class='SLOTS'>
        <data>
          <data class='destination'>
            <string class='selector'>.dupont-wrapper</string>
          </data>
          <lm-html class='content'>
            <comp name="scrllgngn">
              <array class="pages">
                <array class="blocks">
                  <record>
                    <string class="layout">left-half</string>
                    <lm-html class="content">
                      <div style="height: 2000px; background: coral; font-size: var(--un-nom-level-1);">
                        <ref nowrap>/CHUNKS/referenced</ref>
                      </div>
                    </lm-html>
                  </record>
                  <record>
                    <string class="type">module</string>
                    <string class="depth">back</string>
                    <string class="content">http://localhost:3000/pages/test-to-delete/module.js</string>
                  </record>
                </array>
              </array>
            </comp>
          </lm-html>
        </data>
      </data>
    </data>

    <!-- Slot -->
    <div class="dupont-wrapper"></div>
  </body>
</html>
