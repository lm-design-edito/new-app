<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="lm-page">

    <!-- Application -->
    <style>.lm-data-source { display: none; }</style>
    <script src="/shared/index.js" type="module"></script>

    <!-- Darkdouille -->
    <data class="lm-data-source">
      <data class="CONFIG">
        <data><string class="name">publishedOn</string><string class="value">2023-10-12</string></data>
        <data><string class="name">hideHeader</string><boolean class="value">true</boolean></data>
        <data><string class="name">css</string><string class="value"></string></data>
        <data>
          <string class="name">scale</string>
          <data class="value">
            <string class="name">my-scale</string>
            <string class="root">:root</string>
            <data class="bounds"><number>320</number><number>1440</number></data>
            <number class="breakpoints">8</number>
            <data class="low"><number>12</number><number>13</number></data>
            <data class="high"><number>44</number><number>96</number></data>
            <number class="levels">32</number>
          </data>
        </data>
        <data><string class="name">source</string><string class="value">http://localhost:8088/pages/darkdouille/darkdouille-1.txt</string></data>
      </data>
    </data>

    <!-- Page -->
  </body>
</html>
