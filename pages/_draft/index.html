<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <!-- App -->
    <style>.lm-page-config, .lm-app-config { display: none; }</style>
    <script src="/shared/index.js" type="module"></script>
    
    <!-- Config/ID -->
    <data class="lm-page-config" value="id">some-page-id</data>
    <data class="lm-page-config" value="id">some-page-other-id</data>
    
    <!-- Config/Data -->
    <data class="lm-page-config" value="sheetbaseUrl">http://localhost:4000/sheetbase-1.tsv</data>
    <data class="lm-page-config" value="textbaseUrl">http://localhost:4000/txtbase-1.txt</data>
    
    <!-- Config/Options -->
    <data class="lm-page-config" value="hideHeader">true</data>
    <data class="lm-page-config" value="approxPublicationDate">2023-06-10</data>
    
    <!-- Inline component slot -->
    <div>
      <data class="lm-app-config" value="scrllgngn">
        <data value="someProp" type="html">
          <div><h1>Coucou</h1></div>
          <p>Lol</p>
        </data>
        <data value="someOtherProp">some other value</data>
        <data value="someFinalProp">
          <data>value 1</data>
          <data>value 2</data>
        </data>
      </data>
    </div>

    <!-- Component slot -->
    <div class="mon-app-root">
      <div class="lm-app-prerender">
        some prerendered stuff here...
      </div>
    </div>

    <!-- Hybrid component slot -->
    <div class="some-other-comp-slot">
      <data class="lm-app-config" value="second-app">
        <data value="someProp">some value</data>
        <data value="someOtherProp">some other value</data>
        <data value="someFinalProp">
          <data>value 1</data>
          <data>value 2</data>
        </data>
      </data>
    </div>
  </body>
</html>
